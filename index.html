<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Document Styling</title>
</head>

<body>
    <h1>Change Document Contents</h1>

    <p id="content">This is the document content that will change based on the date entered.</p>


    <form >
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="color">Color:</label>
        <input type="color" id="color" name="color">

        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle" name="fontStyle">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" name="fontSize">
        <br>
        <button type="button" onclick="applyStyle()">Submit</button>
        <script src="script.js"></script>
    </form>
    
</body>

</html>
